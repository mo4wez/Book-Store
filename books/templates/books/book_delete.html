{% extends '_base.html' %}

{% block page_title %}Delete {{book.title}}{% endblock page_title %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Are you sure to delete "{{book.title}}"? </h1>
        <button class="btn btn-success" type="submit">Yes, Delete!</button>
        <a class="btn btn-danger" href="{% url 'books_list' %}">No, Don't.</a>
    </form>
{% endblock content %}
